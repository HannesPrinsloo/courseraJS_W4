<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Photo Gallery</title>
	<link rel="stylesheet" href="gallery.css">
	
</head>
<body>
	<h1>Interactive and Accessible Photo Gallery</h1>

	<div id = "image">
		Hover over an image below to display here.
	</div>
	
	<img class="preview" alt="Madrid" src="https://images.pexels.com/photos/3722818/pexels-photo-3722818.jpeg"
		onfocus="upDate(this)" onmouseover="upDate(this)" onmouseout="unDo()">
	
	<img class="preview" alt="Mont Saint-Michel" src="https://images.pexels.com/photos/2309272/pexels-photo-2309272.jpeg"
		onfocus="upDate(this)" onmouseover="upDate(this)" onmouseout="unDo()">
	
	<img class="preview" src="https://images.pexels.com/photos/2868240/pexels-photo-2868240.jpeg" alt="Rio de Janeiro"
		onfocus="upDate(this)" onmouseover="upDate(this)" onmouseout="unDo()">
	
	<img class="preview" alt="Istanbul" src="https://images.pexels.com/photos/3214994/pexels-photo-3214994.jpeg"
		onfocus="upDate(this)" onmouseover="upDate(this)" onmouseout="unDo()">
	
	<img class="preview" alt="Cape Town" src="https://images.pexels.com/photos/2327372/pexels-photo-2327372.jpeg"
		onfocus="upDate(this)" onmouseover="upDate(this)" onmouseout="unDo()">
	
	<img class="preview" src="https://images.pexels.com/photos/7566890/pexels-photo-7566890.jpeg" alt="Giza"
		onfocus="upDate(this)" onblur="unDo()" onmouseover="upDate(this)" onmouseout="unDo()">

	<script src = "gallery.js"></script>
</body>
</html>
